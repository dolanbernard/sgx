[package]
name = "mc-sgx-core-sys-types"
version = "0.6.0"
authors = ["MobileCoin"]
categories = ["external-ffi-bindings", "hardware-support", "no-std"]
description = "FFI type definitions used by SGX libraries."
edition = "2021"
keywords = ["ffi", "no-std", "sgx"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/mobilecoinfoundation/sgx"
rust-version = "1.62.1"

[lib]
doctest = false

[dependencies]
constant_time_derive = { path = "../../../constant_time_derive", version = "0.1.0" }
subtle = { version = "2.4.0", default-features = false }

[build-dependencies]
bindgen = "0.65.1"
cargo-emit = "0.2.1"
mc-sgx-core-build = { path = "../../build", version = "=0.6.0" }
