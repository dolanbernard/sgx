[package]
name = "mc-sgx-dcap-quoteverify"
# When updating version, update the deps.rs link in README.md
version = "0.2.0-pre0"
edition = "2021"
authors = ["MobileCoin"]
rust-version = "1.62.1"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/mobilecoinfoundation/sgx"
description = "Rust wrappers for the `libsgx_dcap_quoteverify` library."

categories = ["api-bindings", "hardware-support"]
keywords = ["sgx"]

[dependencies]
mc-sgx-core-types = { path = "../../core/types", version = "=0.2.0-pre0" }
mc-sgx-dcap-quoteverify-sys = { path = "sys", version = "=0.2.0-pre0" }
mc-sgx-dcap-quoteverify-sys-types = { path = "sys/types", version = "=0.2.0-pre0" }
mc-sgx-dcap-quoteverify-types = { path = "types", version = "=0.2.0-pre0" }
mc-sgx-dcap-sys-types = { path = "../sys/types", version = "=0.2.0-pre0" }
mc-sgx-dcap-types = { path = "../types", version = "=0.2.0-pre0" }
mc-sgx-util = { path = "../../util", version = "=0.2.0-pre0" }

[dev-dependencies]
tempfile = "3.3.0"
yare = "1.0.1"
